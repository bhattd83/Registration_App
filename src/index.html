<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Devbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <form id="myform">
        <div>
          <input class="first-name input" type="text" placeholder="First Name"/>
        <input class="last-name input" type="text" placeholder="Last Name" />
        </div>
        <div>
          <input class="number input" type="text" placeholder="Mo. Number"/>
        </div>
        <div>
          <input class="email input" type="text" placeholder="Email"/>
        </div>
        <div>
          <input class="password input" type="password" placeholder="Password"/>
          <input class="confirm-password input" type="password" placeholder="Confirm Password"/>
        </div>
        <div>
          <button class="register">Register</button>
          <button class="signin">Sign In</button>
        </div>
        
      </form>
    <script src="./index.js" type="module" defer></script>
  </body>
</html>
